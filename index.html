<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css" />

    <audio src="/music/christmas-dreams-jingle-bells.mp3" autoplay></audio>

            <h2>We wish you a Merry Christmas,</h2>
            <p>We wish you a Merry Christmas,</p>

            <p>Good tidings we bring to you and your kin,</p>
            <p>We wish you a Merry Christmas and a Happy New Year!</p>
